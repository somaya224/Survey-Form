<!DOCTYPE html>
<html lang="en">
<head>
	<title>Survey Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-sacle=1">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>
<body>
<h1 id="title">Survey Form</h1>
<main id="main">
	<p id="description">Let us know how we can improve freeCodeCamp</p>
	<form id="survey-form">
		<div class="row">
			<div class="labels">
				<label id="name-label" for="name">* Name: </label>
			</div>
			<div class="right-tab">
				<input class="field" type="text" name="name" id="name" placeholder="Enter your name" required>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label id="email-label" for="email">* Email: </label>
			</div>
			<div class="right-tab">
				<input class="field" type="email" name="email" id="email" placeholder="Enter your Email" required>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label id="number-label" for="age">* Age: </label>
			</div>
			<div class="right-tab">
				<input class="field" type="number" name="age" id="number" placeholder="Age" required min="1" max="150">
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="dropdown">Which option best describes your current role? </label>
			</div>
			<div class="right-tab">
				<select class="dropdown" id="dropdown">
					<option value="" disabled selected>Select an option</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="notSaying">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="recommendations">* How likely is that you would recommend freeCodeCamp to a friend? </label>
			</div>
			<div class="right-tab">
				<ul>
					<li>
						<label>
							<input type="radio" name="recommendations" value="definitely">
							Definitely
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="recommendations" value="maybe">
							Maybe
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="recommendations" value="notSure">
							Not sure
						</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="most-like">What do you like most in FCC: </label>
			</div>
			<div class="right-tab">
				<select class="dropdown" id="most-like">
					<option value="" selected disabled>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="future-improve">Things that should be improved in the future
				(Check all that apply): 
				</label>
			</div>
			<div class="right-tab">
				<ul>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="1">
							Front-end Projects
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="2">
							Back-end Projects
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="3">
							Data Visualization
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="4">
							Challenges
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="5">
							Open Source community
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="6">
							Gitter help rooms
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="7">
							Videos
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="8">
							City Meetups
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="9">
							Wiki
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="10">
							Forum
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="future-improve" value="11">
							Addition Courses
						</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="suggestions">Any comments or Suggestions? </label>
			</div>
			<div class="right-tab">
				<textarea class="field" id="comments" placeholder="Enter your comment here ..."></textarea>
			</div>
		</div>
		<div class="row">
			<button type="submit" id="submit">Submit</button>
		</div>
	</form>
</main>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
